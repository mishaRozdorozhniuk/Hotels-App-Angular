<img *ngIf="!isItemEdit" class="hotel-img" src="{{hotel.urlAddress}}" alt="hotel-img">
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.urlAddress"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.urlAddress}}>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.name"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.name}}>
<span *ngIf="!isItemEdit" class="hotels-info hotels-info-name">{{hotel.name}}</span>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.contactNumber"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.contactNumber}}>
<span *ngIf="!isItemEdit" class="hotels-info"><b>Contact Number: </b>{{hotel.contactNumber}}</span>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.mail"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.mail}}>
<span *ngIf="!isItemEdit" class="hotels-info"><b>Mail: </b>{{hotel.mail}}</span>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.address"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.address}}>
<span *ngIf="!isItemEdit" class="hotels-info"><b>Address: </b>{{hotel.address}}</span>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.hotelStatus"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.hotelStatus}}>
<span *ngIf="!isItemEdit" class="hotels-info"><b>Hotel Status: </b>{{hotel.hotelStatus}}</span>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.postalOffice.name"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.postalOffice.name}}>
<span *ngIf="!isItemEdit" class="hotels-info"><b>Postal Office Name: </b>{{hotel.postalOffice.name}}</span>
<input class="edit-hotel-input" type="text"
       *ngIf="isItemEdit"
       [(ngModel)]="hotel.postalOffice.postCode"
       [ngModelOptions]="{standalone: true}"
       value={{hotel.postalOffice.postCode}}>
<span *ngIf="!isItemEdit" class="hotels-info"><b>Postal Office Post Code: </b>{{hotel.postalOffice.postCode}}</span>

<button class="add-room" (click)="addRoom()">Add Room</button>

<ng-container *ngIf="addHotelTrigger">
  <app-modal>
    <form class="add-room-form" #addNewRoom="ngForm" (ngSubmit)="onSubmit(addNewRoom.value, hotel.id)">
      <input placeholder="Name" name="name" ngModel type="text">
      <input placeholder="Number Of Beds" name="numberOfBeds" ngModel type="text">
      <input placeholder="Price" name="price" ngModel type="text">
      <div class="modal-btn-wrapper">
        <button class="add-room add-room-modal" type="submit">Add room</button>
        <button class="add-room add-modal-close" (click)="closeModal()">Close</button>
      </div>
    </form>
  </app-modal>
</ng-container>

<button *ngIf="!isItemEdit" class="edit-hotel" (click)="editItem()">Edit Hotel</button>
<button *ngIf="isItemEdit" class="save-hotel" (click)="saveItem()">Save Hotel</button>
<button class="show-related-rooms" (click)="handleShowRelatedRooms()">Show related rooms</button>

<ng-container *ngIf="showRelatedRooms">
  <app-room-details [hotel]="hotel"
                    [deleteRoom]="deleteRoom"
                    [saveRoom]="saveRoom"
                    [editRoom]="editRoom"></app-room-details>
</ng-container>
