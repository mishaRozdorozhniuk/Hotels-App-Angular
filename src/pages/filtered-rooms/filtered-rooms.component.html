<div class="room-wrapper">
  <button class="filter-by-price" (click)="filterByPrice()">Filter By Price</button>
  <div class="hotel-room" *ngFor="let room of filteredRooms">
    <img class="room-img" src="{{room.url}}" alt="room-img">
    <span><strong>Name:</strong> {{room.name}}</span>
    <span><strong>Number Of Beds:</strong> {{room.numberOfBeds}}</span>
    <span><strong>Price:</strong> {{room.price}}</span>
  </div>
</div>
